<!doctype html>
<html ng-app="appIntro" ng-controller="IonicDemoCtrl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<link rel="stylesheet" href="/nightly/ionic/css/ionic.min.css">
<script src="/nightly/ionic/js/ionic.bundle.min.js"></script>
<script src="/nightly/pages-data.js"></script>


<link rel="stylesheet" href="style.css">


  <script src="index.js"></script>

<script src="index-ionic-demo-app.js"></script>
</head>
<body>



<div class="demo-content-pane">
  
  
<ion-nav-bar class="nav-title-slide-ios7 bar-light">
  <ion-nav-back-button class="button-icon ion-arrow-left-c">
  </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view animation="slide-left-right-ios7"></ion-nav-view>

<script id="intro.html" type="text/ng-template">
  <ion-view>

    <ion-nav-buttons side="left">
      <button class="button button-positive button-clear no-animation"
              ng-click="startApp()" ng-if="!slideIndex">
        Skip Intro
      </button>
      <button class="button button-positive button-clear no-animation"
              ng-click="previous()" ng-if="slideIndex > 0">
        Previous Slide
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-positive button-clear no-animation"
              ng-click="next()" ng-if="slideIndex != 2">
        Next
      </button>
      <button class="button button-positive button-clear no-animation"
              ng-click="startApp()" ng-if="slideIndex == 2">
        Start using MyApp
      </button>
    </ion-nav-buttons>

    <ion-slide-box on-slide-changed="slideChanged($index)">
      <ion-slide>
        <h3>Thank you for choosing the Awesome App!</h3>
        <div id="logo">
          <img src="" style="background: black; width: 152px; height: 152px;">
        </div>
        <p>
          We've worked super hard to make you happy.
        </p>
        <p>
          But if you are angry, too bad.
        </p>
      </ion-slide>
      <ion-slide>
        <h3>Using Awesome</h3>

        <div id="list">
          <h5>Just three steps:</h5>
          <ol>
            <li>Be awesome</li>
            <li>Stay awesome</li>
            <li>There is no step 3</li>
          </ol>
        </div>
      </ion-slide>
      <ion-slide>
        <h3>Any questions?</h3>
        <p>
          Too bad!
        </p>
      </ion-slide>
    </ion-slide-box>

  </ion-view>
</script>

<script id="main.html" type="text/ng-template">
  <ion-view hide-back-button="true" title="Awesome">
    <ion-content padding="true">
      <h1>Main app here</h1>
      <button class="button" ng-click="toIntro()">Do Tutorial Again</button>
    </ion-content>
  </ion-view>
</script>
  
</div>
<div class="bar bar-footer bar-light demo-footer" ng-click="$demoModal.show()">
  <div class="demo-footer-icon" ng-hide="$demoModal.isShown()">
    <i class="icon ion-chevron-up"></i>
  </div>
  <h1 class="title" style="right:auto;"
      ng-bind="$demo.component + ': ' + ($demo.name | humanize)">
  </h1>
  <div class="buttons right-buttons">
    <a class="button" ng-click="demoScratch($demo); $event.stopPropagation()">
      <i class="icon ion-code"></i>
      Source
    </a>
  </div>
</div>



  <script type="text/ng-template" id="ionic-demo-modal.html">
    <div class="modal">
      <div ng-include="'demo-list.html'">
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="demo-list.html">
    <ion-header-bar class="bar-light">
      <a class="button" ng-click="$demoModal.hide()" ng-if="$demo">
        Cancel
      </a>
      <h1 class="title">All Demos</h1>
    </ion-header-bar>
    <ion-content>

      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Filter Demos..." ng-model="demoFilter">
          </label>
          <button class="button button-small" ng-click="demoFilter = ''">
            Clear
          </button>
        </div>

        <a class="item item-icon-right"
          ng-class="{active: demo.id == $demo.id }"
          ng-repeat="demo in $demos | filter:demoFilter"
          ng-href="{{demo.href}}"
          ng-bind="demo.component + ': ' + (demo.name | humanize)">
          <i class="icon icon-accessory ion-chevron-right"></i>
        </a>
      </div>

    </ion-content>
  </script>

  <style>
    body {
      margin-bottom: 44px;
    }
    .demo-content-pane {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 44px;
      left: 0;
      width: 100%;
      overflow: hidden;
    }
    .demo-footer-icon {
      position: absolute;
      left: 0;
      right: 0;
      top: -3px;
      margin: auto;
      text-align: center;
      -webkit-transform: scaleX(1.3);
      -moz-transform: scaleX(1.3);
      transform: scaleX(1.3);
    }
    .demo-footer-icon .icon {
      color: #CCC;
      font-size: 18px;
    }
  </style>

</body>
</html>
