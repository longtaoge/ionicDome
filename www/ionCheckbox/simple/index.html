<!doctype html>
<html ng-app="simple" ng-controller="IonicDemoCtrl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../lib/ionic/css/ionic.min.css">
    <script src="../../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="../../pages-data.js"></script>
    <link rel="stylesheet" href="../../css/style.css">

  <script src="index.js"></script>

<script src="index-ionic-demo-app.js"></script>
</head>
<body>



<div class="demo-content-pane">
  
  

<ion-header-bar class="bar-positive">
  <h1 class="title">
    Checkbox: Simple Usage
  </h1>
</ion-header-bar>
<ion-content ng-controller="CheckboxSimpleCtrl" class="padding">
  <h4>Your pizza has {{toppings()}}!</h4>
  <ion-checkbox ng-model="pizza.pepperoni">
    Pepperoni?
  </ion-checkbox>
  <ion-checkbox ng-model="pizza.sausage">
    Sausage?
  </ion-checkbox>
  <ion-checkbox ng-model="pizza.jalapenos">
    Jalapeno?
  </ion-checkbox>
  <ion-checkbox ng-model="pizza.anchovies">
    Anchovies?
  </ion-checkbox>
</ion-content>
  
</div>
<div class="bar bar-footer bar-light demo-footer" >

</div>

</body>
</html>
