<!doctype html>
<html ng-app="simple">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../lib/ionic/css/ionic.min.css">
    <script src="../../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="../../pages-data.js"></script>
    <script src="index.js"></script>

</head>
<body>
<div class="demo-content-pane">
    <div ng-controller="FooterBarSimpleCtrl">
        <ion-footer-bar class="bar-assertive"
                        ng-class="{'bar-subfooter': data.isSubfooter}"
                        ng-show="data.isShown">
            <h1 class="title">Footer</h1>
        </ion-footer-bar>
        <ion-content>
            <ion-toggle ng-model="data.isSubfooter">
                Make it a Subfooter?
            </ion-toggle>
            <ion-toggle ng-model="data.isShown">
                Show it?
            </ion-toggle>
            <div class="list">
                <div class="item" ng-repeat="item in items">
                    {{item}}
                </div>
            </div>
        </ion-content>
    </div>

</div>
<div class="bar bar-footer bar-light demo-footer">

</div>


</body>
</html>
