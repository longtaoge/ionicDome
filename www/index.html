<!doctype html>
<html ng-app="demoApp" ng-controller="IonicDemoCtrl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="lib/ionic/css/ionic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="pages-data.js"></script>
    <script src="index-ionic-demo-app.js"></script>
</head>
<body>
<div class="pane">
    <div ng-include="'demo-list.html'">
    </div>
</div>


<script type="text/ng-template" id="demo-list.html">
    <ion-header-bar class="bar-light">
        <a class="button" ng-click="$demoModal.hide()" ng-if="$demo">
            Cancel
        </a>

        <h1 class="title">All Demos 演示列表</h1>
    </ion-header-bar>
    <ion-content>
    <div class="padding">



        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="筛选..." ng-model="demoFilter">
                </label>
                <button class="button button-small" ng-click="demoFilter = ''">
                    重置
                </button>
            </div>

            <a class="item item-icon-right"
               ng-class="{active: demo.id == $demo.id }"
               ng-repeat="demo in $demos | filter:demoFilter"
               ng-href="{{demo.href}}"
               ng-bind=" (demo.name | humanize)">
                <i class="icon icon-accessory ion-chevron-right"></i>
            </a>
        </div>
    </div>

        <button class="button button-block button-balanced">
            扩展示例
        </button>
        <div class="padding">
            <a class="item item-icon-right"
               ng-href="/swipecards/swipecards/"
                    >Swipecards
                <i class="icon icon-accessory ion-chevron-right"></i>
            </a>

        </div>

    </ion-content>
</script>
</body>
</html>
