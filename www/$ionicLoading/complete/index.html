<!doctype html>
<html ng-app="complete" ng-controller="IonicDemoCtrl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../lib/ionic/css/ionic.min.css">
    <script src="../../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="../../pages-data.js"></script>

  <script src="index.js"></script>

<script src="index-ionic-demo-app.js"></script>
</head>
<body>



<div class="demo-content-pane">
  
  
<div ng-controller="LoadingCtrl">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Loading  示例</h1>
    <a class="button" ng-click="showLoading()">
      <i class="icon ion-more"></i> 开始载入
    </a>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">载入耗时(单位为毫秒)</span>
        <input type="number" ng-model="loadingOptions.duration">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">载入延迟时间(单位为毫秒)</span>
        <input type="number" ng-model="loadingOptions.delay">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">载入时用的模板</span>
        <textarea rows="3" ng-model="loadingOptions.template"></textarea>
      </label>
      <ion-toggle class="item item-toggle"
                  ng-model="loadingOptions.noBackdrop">
       是否隐藏背景色
      </ion-toggle>
    </div>
  </ion-content>
</div>
  
</div>
<div class="bar bar-footer bar-light demo-footer" >

</div>



  <script type="text/ng-template" id="ionic-demo-modal.html">
    <div class="modal">
      <div ng-include="'demo-list.html'">
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="demo-list.html">
    <ion-header-bar class="bar-light">
      <a class="button" ng-click="$demoModal.hide()" ng-if="$demo">
        Cancel
      </a>
      <h1 class="title">All Demos</h1>
    </ion-header-bar>
    <ion-content>

      <div class="list">
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Filter Demos..." ng-model="demoFilter">
          </label>
          <button class="button button-small" ng-click="demoFilter = ''">
            Clear
          </button>
        </div>

        <a class="item item-icon-right"
          ng-class="{active: demo.id == $demo.id }"
          ng-repeat="demo in $demos | filter:demoFilter"
          ng-href="{{demo.href}}"
          ng-bind="demo.component + ': ' + (demo.name | humanize)">
          <i class="icon icon-accessory ion-chevron-right"></i>
        </a>
      </div>

    </ion-content>
  </script>

  <style>
    body {
      margin-bottom: 44px;
    }
    .demo-content-pane {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 44px;
      left: 0;
      width: 100%;
      overflow: hidden;
    }
    .demo-footer-icon {
      position: absolute;
      left: 0;
      right: 0;
      top: -3px;
      margin: auto;
      text-align: center;
      -webkit-transform: scaleX(1.3);
      -moz-transform: scaleX(1.3);
      transform: scaleX(1.3);
    }
    .demo-footer-icon .icon {
      color: #CCC;
      font-size: 18px;
    }
  </style>

</body>
</html>
