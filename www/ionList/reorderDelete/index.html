<!doctype html>
<html ng-app="reorderDelete" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../lib/ionic/css/ionic.min.css">
    <script src="../../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="../../pages-data.js"></script>
    <link rel="stylesheet" href="../../css/style.css">


    <script src="index.js"></script>


</head>
<body>


<div class="demo-content-pane">


    <div ng-controller="ListCtrl">
        <ion-header-bar class="bar-positive">
            <a class="button" ng-click="toggleDelete()">
                Delete
            </a>

            <h1 class="title">List</h1>
            <a class="button" ng-click="toggleReorder()">
                Reorder
            </a>
        </ion-header-bar>
        <ion-content>
            <ion-list show-delete="data.showDelete"
                      show-reorder="data.showReorder">
                <ion-item ng-repeat="item in items"
                          class="item-thumbnail-left">

                    <img src="../../img/silulogo.png" style="background:black; width:80px; height:80px;">

                    <h2>Item {{item}}</h2>

                    <p>Here's an item description.</p>
                    <ion-option-button class="button-positive"
                                       ng-click="share(item)">
                        Share
                    </ion-option-button>
                    <ion-option-button class="button-info"
                                       ng-click="edit(item)">
                        Edit
                    </ion-option-button>
                    <ion-delete-button class="ion-minus-circled"
                                       ng-click="items.splice($index, 1)">
                    </ion-delete-button>
                    <ion-reorder-button class="ion-navicon"
                                        on-reorder="reorderItem(item, $fromIndex, $toIndex)">
                    </ion-reorder-button>

                </ion-item>
            </ion-list>
        </ion-content>
    </div>

</div>
<div class="bar bar-footer bar-light demo-footer">

</div>

</body>
</html>
