<!doctype html>
<html ng-app="forever" ng-controller="IonicDemoCtrl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../lib/ionic/css/ionic.min.css">
    <script src="../../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="../../pages-data.js"></script>

    <script src="index.js"></script>

    <script src="index-ionic-demo-app.js"></script>
</head>
<body>
<div class="demo-content-pane">
    <ion-header-bar>
        <h1 class="title">Scroll Down to Load More</h1>
    </ion-header-bar>
    <ion-content ng-controller="ForeverCtrl">
        <div class="list">
            <div class="item" ng-repeat="item in items">
                {{item}}
            </div>
        </div>

        <ion-infinite-scroll on-infinite="loadMoreItems()" icon="ion-loading-c">
        </ion-infinite-scroll>
    </ion-content>

</div>
<div class="bar bar-footer bar-light demo-footer">

</div>

<style>
    body {
        margin-bottom: 44px;
    }
    .demo-content-pane {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 44px;
        left: 0;
        width: 100%;
        overflow: hidden;
    }

    .demo-footer-icon {
        position: absolute;
        left: 0;
        right: 0;
        top: -3px;
        margin: auto;
        text-align: center;
        -webkit-transform: scaleX(1.3);
        -moz-transform: scaleX(1.3);
        transform: scaleX(1.3);
    }

    .demo-footer-icon .icon {
        color: #CCC;
        font-size: 18px;
    }
</style>

</body>
</html>
