<!doctype html>
<html ng-app="simple">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../lib/ionic/css/ionic.min.css">
    <script src="../../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="../../pages-data.js"></script>
    <link rel="stylesheet" href="../../css/style.css">

    <link rel="stylesheet" href="style.css">


    <script src="index.js"></script>


</head>
<body>


<div class="demo-content-pane">


    <ion-side-menus ng-controller="SideMenusSimpleCtrl">

        <ion-side-menu-content>
            <ion-header-bar class="bar-positive">
                <div class="buttons">
                    <div class="button button-clear" ng-click="toggleLeft()">
                        <i class="icon ion-navicon"></i>
                    </div>
                </div>
                <h1 class="title">
                    Side
                </h1>
            </ion-header-bar>
            <ion-content class="padding">
                <p>Slide the content or press the button on the header to open a side menu.</p>
            </ion-content>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-positive">
            </ion-header-bar>
            <ion-content>
                <a class="item" ng-click="toggleLeft()">
                    Close Menu
                </a>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>

</div>
<div class="bar bar-footer bar-light demo-footer">

</div>

</body>
</html>
